<section>
    <header>
        <div>{{ mediaItemsList | categoryList }}</div>
    </header>
    <mw-media-item 
    *ngFor="let mediaItem of mediaItemsList" 
    [mediaInput]="mediaItem" 
    (delete)="onMediaItemDelete($event)"
    [ngClass]="{ 'medium-movies': mediaItem.medium === 'Movies' , 'medium-series': mediaItem.medium === 'Series' }"></mw-media-item>
</section>
